          <form id="signInForm" onsubmit="return handleSignIn(event)">

            <input type="email" id="email" class="input-field" placeholder="Enter your email" required><br>

            <p id="validationerrors"> </p>
            <button type="submit" class="sign-in-button">Sign In</button>

          </form>
        </div>

        <script>
          function handleSignIn(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
              console.log("Name: " + name);
              console.log("Email: " + email);
              console.log("password: " + password);
              window.location.href = "index.html";
            } else {
              alert("Please fill in both fields.");
            }
          }
        </script>

  <script>
    function checkpassword() {
      pwd = document.getElementById("password");

      validationParagraph = document.getElementById("validationerrors");
      if (pwd.value.length < 8) {
        validationParagraph.innerText = "The password must be at least 8 character";
      }
      else validationParagraph.innerText = " Accepted"
    }

  </script>
  <script>
    const password1 = document.getElementById('password');
    password1.addEventListener('input', function () {

      let currentInput = password1.value;
      let maskedInput = currentInput.replace(/./g, '*');
      password1.value = maskedInput;
    });
  </script>
