              <h2>
                My Favorite Books
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="favorite-books" class="book-grid"></div>

    <script>
      function removeFromMyFavoriteBooks(bookId) {
        let favoritebooks = JSON.parse(localStorage.getItem('favoritebooks')) || [];
        favoritebooks = favoritebooks.filter(book => book.id !== bookId);
        localStorage.setItem('favoritebooks', JSON.stringify(favoritebooks));
        displayMyFavoriteBooks();
        alert("Book has been removed from favorite list.");
      }

      function displayMyFavoriteBooks() {
        const favoritebooks = JSON.parse(localStorage.getItem('favoritebooks')) || [];
        const container = document.getElementById('favorite-books');
        container.innerHTML = '';
        if (favoritebooks.length > 0) {
          favoritebooks.forEach(book => {
            const bookDiv = document.createElement('div');
            bookDiv.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" style="width: 100px; height: 150px;">
                    <p class="authorsName">By ${book.author}</p><br>
                    <button  onclick="removeFromMyFavoriteBooks('${book.id}')" >Remove from favorite list</button>
                    
                `;
            container.appendChild(bookDiv);
          });
        } else {
          container.innerHTML = "<p>No books in your favorite list.</p>";
        }
      }

      document.addEventListener('DOMContentLoaded', displayMyFavoriteBooks);
    </script>
    </script>
  </section>
