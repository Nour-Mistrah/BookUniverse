    </div>


    <div id="previously-read-books"></div>

    <script>
   
   
    function removeFromPreviouslyRead(bookId) {
        let previouslyReadBooks = JSON.parse(localStorage.getItem('previouslyReadBooks')) || [];
        previouslyReadBooks = previouslyReadBooks.filter(book => book.id !== bookId); 
        localStorage.setItem('previouslyReadBooks', JSON.stringify(previouslyReadBooks)); 
        
        displayPreviouslyReadBooks();
        alert("Book has been removed from Previously Read list.");
    }

    function displayPreviouslyReadBooks() {
        const previouslyReadBooks = JSON.parse(localStorage.getItem('previouslyReadBooks')) || [];
        const container = document.getElementById('previously-read-books');
        container.innerHTML = ''; 
        if (previouslyReadBooks.length > 0) {
            previouslyReadBooks.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>By ${book.author}</p>
                    <img src="${book.image}" alt="${book.title}" style="width: 100px; height: 150px;">
                    <p>${book.description}</p>
                    <button onclick="removeFromPreviouslyRead('${book.id}')">Remove from Previously Read</button>
                `;
                container.appendChild(bookDiv);
            });
        } else {
            container.innerHTML = "<p>No books in your Previously Read list.</p>";
        }
    }

    document.addEventListener('DOMContentLoaded', displayPreviouslyReadBooks);
</script>
